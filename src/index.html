<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widht=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Temporizador PRO</title>
  </head>

  <body>
    <h1>⌛ Pa' que no se me pase ⏱</h1>
    <div id="program">
      <!--Texto inicial-->
      <div id="new" style="display: none">
        <div id="row"></div>
        <div id="error">
          <p>Coloca valores entre 0 y 99 y nombra tu temporizador :D</p>
        </div>
      </div>

      <!--Tiempo-->
      <div id="timer">
        <h2 id="title">Nombre del contador</h2>
        <div>
          <p>_______________________________</p>
          <h1 id="countdown">00:00:00</h1>
          <p>_______________________________</p>
        </div>
      </div>
      <!--Botones-->
      <div id="buttons" style="margin-top: 7px">
        <button id="toggleButton" class="green">New</button>
        <button id="togglePin" class="orange">Pin</button>
      </div>
    </div>
    <script src="index.jsx"></script>
  </body>
</html>
